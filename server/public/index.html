<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Server Side Calculator</title>
</head>
    <h1 id="header"> Server Side Calculator   </h1>
    <body id="body">
        <div id="buttons">
        <input id="num1" type="number" placeholder="#">
        <button class="mathOperator" id="subtract">-</button>
        <button class="mathOperator" id="multiply">x</button>
        <button class="mathOperator" id="divide">/</button>
        <button class="mathOperator" id="add">+</button>
        <input id="num2" type="number" placeholder="#">

        <button id="submit"> = </button>
    
        <button id="clear"> C </button>
        </div>
        <br>
        <h1 id="answers">Answer History</h1>
        <br>
        <ul id="history"> 

    </ul>
</body>
</html>
