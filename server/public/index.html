<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Server Side Calculator</title>
</head>
<body>
    <input id="num1" type="number" placeholder="#">
    <button class="function" id="subtract"> - </button>
    <button class="function" id="multiply"> x </button>
    <button class="function" id="divide"> / </button>
    <button class="function" id="add">+</button>
    <input id="num2" type="number" placeholder="#">

    <button id="equals"> = </button>
    
    <button id="clear"> C </button>
    <br>
    <h1 id="answer"></h1>
    <br>
    <ul id="history"> 

    </ul>
</body>
</html>
